<!DOCTYPE html>
<html lang="en" x-data="tabData()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x" defer></script>
    <style>
        /* Additional styling can go here */
    </style>
</head>

<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-5">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="border-b-2 mb-2">
                <nav class="flex mb-5" x-data="{ openTab: 1 }">
                    <button :class="{ 'text-blue-500 border-blue-500': openTab === 1 }" @click="openTab = 1"
                        class="focus:outline-none border-b-2 p-4 text-gray-600 hover:text-blue-500">Course
                        Details</button>
                    <button :class="{ 'text-blue-500 border-blue-500': openTab === 2 }" @click="openTab = 2"
                        class="focus:outline-none border-b-2 p-4 text-gray-600 hover:text-blue-500">Curriculum</button>
                    <button :class="{ 'text-blue-500 border-blue-500': openTab === 3 }" @click="openTab = 3"
                        class="focus:outline-none border-b-2 p-4 text-gray-600 hover:text-blue-500">Quizzes</button>
                </nav>
            </div>

            <div x-show="openTab === 1">
                <h2 class="font-semibold text-lg">Course Details</h2>
                <!-- Content for Course Details -->
                <p>Informatizzzzasssssssson about the course, prerequisiteaas, duration, etc.</p>
            </div>
            <div x-show="openTab === 2">
                <h2 class="font-semibold text-lg">Curriculzzum</h2>
                <!-- Content for Curriculum -->
                <p>Detailezzzzzzzd breakdown of topics asdacovered in the course.</p>
            </div>
            <div x-show="openTab === 3">
                <h2 class="font-semibold text-lg">Quizzes</h2>
                <!-- Content for Quizzes -->
                <p>Infozzzzzzzrmation and links to quizzes azzzssociated with the course.</p>
            </div>
        </div>
    </div>

    <script>
        function tabData() {
            return {
                openTab: 1,
                toggleTab(tabIndex) {
                    this.openTab = tabIndex;
                }
            }
        }
    </script>
</body>

</html>
