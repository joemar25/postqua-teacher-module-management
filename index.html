<!DOCTYPE html>
<html :class="{ 'mar-theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Dashboard</title>
  <link href="./https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./../assets/css/tailwind.output.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="../assets/js/init-alpine.js"></script>
</head>

<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="../assets/img/login-office.jpeg"
            alt="Office" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
            src="../assets/img/login-office-dark.jpeg" alt="Office" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
              Login
            </h1>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Email</span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                placeholder="Jane Doe" />
            </label>
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Password</span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                placeholder="***************" type="password" />
            </label>

            <a class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              href="./students/dashboard.html">
              Log in
            </a>

            <hr class="my-8" />

            <a href="././teachers/dashboard.html"
              class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-white text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
              <!-- New SVG for Teacher -->
              <svg class="w-4 h-4 mr-2" aria-hidden="true" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 2C10.9 2 10 2.9 10 4s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-2 7.2v-.2c0-.7.1-1.4.3-2.1.3-.6.7-1.1 1.2-1.5s1.1-.6 1.8-.7c.6-.1 1.3-.2 1.9-.2s1.3.1 1.9.2c.6.1 1.2.4 1.8.7s.9 1 1.2 1.5c.2.7.3 1.4.3 2.1v.2c0 .7-.1 1.4-.3 2.1-.3.6-.7 1.1-1.2 1.5s-1.1.6-1.8.7c-.6.1-1.3.2-1.9.2s-1.3-.1-1.9-.2c-.6-.1-1.2-.4-1.8-.7s-.9-1-1.2-1.5c-.2-.7-.3-1.4-.3-2.1zM18 14c-2.2 0-4 1.8-4 4v1h8v-1c0-2.2-1.8-4-4-4zM6 14c-2.2 0-4 1.8-4 4v1h8v-1c0-2.2-1.8-4-4-4z" />
              </svg>
              Teacher
            </a>
            <a href="./students/dashboard.html"
              class="flex items-center justify-center w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-white text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
              <!-- New SVG for Student -->
              <svg class="w-4 h-4 mr-2" aria-hidden="true" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-1.25.31-2.42.86-3.45l4.35 4.35c.09.09.22.15.35.15h2.54c.13 0 .26-.06.35-.15l1.72-1.72 4.35 4.35c-.46.33-.97.62-1.53.87L11 19.93zM4.24 4.24C5.31 3.49 6.61 3 8 3c1.39 0 2.69.49 3.76 1.24L12 4.48 4.48 12l-.24-.24C3.49 10.69 3 9.39 3 8c0-1.39.49-2.69 1.24-3.76L4.24 4.24zm15.51 15.51c-.78.53-1.62.93-2.51 1.16l-1.58-1.58c-.09-.09-.22-.15-.35-.15h-1.45c-.13 0-.26.06-.35.15l-1.58 1.58c-.89-.23-1.73-.63-2.51-1.16L19.76 19.76zM12 5c-1.38 0-2.63.56-3.54 1.46L12 10.59l3.54-3.54C14.63 5.56 13.38 5 12 5z" />
              </svg>
              Student
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
