<!DOCTYPE html>
<html lang="en" x-data="{ openTab: 1 }">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.x.x" defer></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-5">
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="border-b-2 mb-2">
        <nav class="flex mb-5">
          <button :class="{ 'text-blue-500 border-blue-500': openTab === 1 }" @click="openTab = 1"
            class="focus:outline-none border-b-2 p-4 text-gray-600 hover:text-blue-500">Course
            Details</button>
          <button :class="{ 'text-blue-500 border-blue-500': openTab === 2 }" @click="openTab = 2"
            class="focus:outline-none border-b-2 p-4 text-gray-600 hover:text-blue-500">Curriculum</button>
          <button :class="{ 'text-blue-500 border-blue-500': openTab === 3 }" @click="openTab = 3"
            class="focus:outline-none border-b-2 p-4 text-gray-600 hover:text-blue-500">Quizzes</button>
        </nav>
      </div>

      <div x-show="openTab === 1">
        <h2 class="font-semibold text-lg">Course Details</h2>
        <form>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400">Course Name</span>
            <input class="form-input mt-1 block w-full" placeholder="Enter Course Name">
          </label>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400">Description</span>
            <textarea class="form-textarea mt-1 block w-full" rows="3"
              placeholder="Enter course description."></textarea>
          </label>
        </form>
      </div>
      <div x-show="openTab === 2">
        <h2 class="font-semibold text-lg">Curriculum</h2>
        <form>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400">Module Name</span>
            <input class="form-input mt-1 block w-full" placeholder="Enter Module Name">
          </label>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400">Module Details</span>
            <textarea class="form-textarea mt-1 block w-full" rows="3" placeholder="Enter module details."></textarea>
          </label>
        </form>
      </div>
      <div x-show="openTab === 3">
        <h2 class="font-semibold text-lg">Quizzes</h2>
        <form>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400">Quiz Title</span>
            <input class="form-input mt-1 block w-full" placeholder="Enter Quiz Title">
          </label>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400">Number of Questions</span>
            <input type="number" class="form-input mt-1 block w-full" placeholder="Enter number of questions">
          </label>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
